{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row mt-4">
    {% include 'menu.html' %}
    <div class="col-4 border bg-white">
      <h5 class="mt-3">Change Password</h5>
      <hr />
      <form
        action="{% url 'account:change_pass' current_user.id %}"
        method="post"
      >
        {% csrf_token %} {{form.as_p}}
        <input
          class="btn btn-outline-warning w-100"
          type="submit"
          value="change"
        />
      </form>
    </div>
  </div>
</div>
{% endblock %}
