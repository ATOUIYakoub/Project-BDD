{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row mt-4">
    {% include 'menu.html' %}

    <div class="col-4 border bg-white">
      <div class="mt-3">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Name</span>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="{{ current_user.username }}"
            aria-label="Username"
            aria-describedby="basic-addon1"
            readonly
          />
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Email</span>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="{{ current_user.email }}"
            aria-label="Username"
            aria-describedby="basic-addon1"
            readonly
          />
        </div>
      </div>
    </div>
    <div class="col-4 ml-1 border bg-white">
      <div class="mt-3">
        <h2 style="text-align: center; color: azure" class="p-2 border bg-dark">
          Borrowed Books
        </h2>
        {% for bBooks in users_books %}
        <a
          href="{% url 'book:single' book_id=bBooks.book_id user_id=current_user.id %}"
        >
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Name</span>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="{{ bBooks.title}}"
              aria-label="Name"
              aria-describedby="basic-addon1"
              readonly
            />
          </div>
        </a>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Author</span>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="{{ bBooks.author }}"
            aria-label="Author"
            aria-describedby="basic-addon1"
            readonly
          />
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Due Return</span>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="{{ bBooks.due_back }}"
            aria-label="Date"
            aria-describedby="basic-addon1"
            readonly
          />
        </div>

        <hr />
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
