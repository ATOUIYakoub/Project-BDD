{% load static %}

<div class="col-3">
  <div class="card">
    <div class="card-header">Account Settings</div>
    <div class="card-body justify-content-center text-center">
      <a href="{% url 'account:profile' current_user.id %}"
        ><img
          src="/media/{{current_user.image_file}}"
          width="200"
          height="200"
          alt=""
          style="border-radius: 50%;"
      /></a>
      <p class="text-center mt-3">{{ current_user.username }}</p>
      <ul class="list-group">
        <li class="list-group-item">
          <a class="link" href="{% url 'account:info' current_user.id %}"
            >Info</a
          >
        </li>
        <li class="list-group-item">
          <a class="link" href="{% url 'account:edit' current_user.id %}"
            >Edit Profile</a
          >
        </li>
        {% if current_user.is_admin %}
        <li class="list-group-item">
          <a class="link" href="{% url 'account:all_books' current_user.id%}"
            >List Books</a
          >
        </li>
        <li class="list-group-item">
          <a class="link" href="{%url 'account:all_users' current_user.id%}"
            >List Users</a
          >
        </li>
        <li class="list-group-item">
          <a class="link" href="{% url 'account:add_user' current_user.id%}"
            >Add User</a
          >
        </li>
        <li class="list-group-item">
          <a class="link" href="{% url 'account:add_book' current_user.id%}"
            >Add Book</a
          >
        </li>
        <li class="list-group-item">
          <a class="link" href="{% url 'account:add_category' current_user.id%}"
            >Add Category</a
          >
        </li>
        {%endif%}
        <li class="list-group-item">
          <a
            class="link"
            href="{% url 'account:change_avatar' current_user.id %}"
            >Change Profile Avatar</a
          >
        </li>
        <li class="list-group-item">
          <a class="link" href="{% url 'account:change_pass' current_user.id %}"
            >Change Password</a
          >
        </li>
        <li class="list-group-item bg-danger">
          <a
            class="link text-white"
            href="{% url 'account:logout' current_user.id %}"
            >Sign Out</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
